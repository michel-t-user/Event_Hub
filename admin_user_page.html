    <link rel="stylesheet" href="css/styleHub.css" />

<body>
<header>
    <nav class="navbar">
        <div class="logo">Campus Events Hub</div>
        <ul class="nav-links">
        <li><a href="create_event.html">Créer un événement</a></li>
        <li><a href="admin.html" class="active">Mes événements</a></li>
        <li><a href="admin_user_page.html">Tous les événements du Hub</a></li>
        <li>
            <div class="user-menu">
            <div class="user-icon" onclick="toggleMenu()" title="Mon compte"><img src="img/user.svg" alt="User profile" style="width:22px;height:22px;" />

</header>
    <section class="filters">
    <h3>Filtrer les événements</h3>
    <label for="category">Categorie</label>
    <select id="category">
        <option value="all">Toutes Catégories</option>
        <option value="workshop">Atelier</option>
        <option value="sports">Sport</option>
        <option value="club">Club</option>
        <option value="study">Groupe d'étude</option>
    </select>
    <label for="date">Date:</label>
    <input type="date" id="date" />
    <span class="filter-icon" title="Filtrer" id="filterIcon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="3 4 21 4 14 14 14 20 10 20 10 14 3 4"></polygon>
        </svg>
    </span>
  </section>

  <main>
    <section class="user_page">
      <h2>Liste des événements</h2>
      <div class="event-grid" id="eventGrid">
      </div>
    </section>
  </main>
