<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profil</title>
    <link rel="stylesheet" href="css/styleHub.css">
    <script src="js/profil.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Campus Events Hub</div>
            <ul class="nav-links">
                <li><a href="user_page.html" class="active">Tous les événements du Hub</a></li>
                <li>
                    <div class="user-menu">
                        <div class="user-icon" onclick="toggleMenu()" title="Mon compte"><img src="img/user.svg" alt="User profile" style="width:22px;height:22px;" /></div>
                        <div class="dropdown" id="userDropdown">
                            <a href="profil.html">Mes Infos</a>
                            <a href="Hub.html">Déconnexion</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="img/me.png" alt="Your Profile Picture" class="profile-picture" width="150" height="150">
        </div>
        <div>
            <h1>Profil</h1>
            <label for="username"><strong>Nom d'utilisateur :</strong></label>
            <span id="username-display"></span><br><br>
            <label for="auteur"><strong>Auteur :</strong></label>
            <span id="auteur"></span><br><br>
            <label for="email"><strong>Email :</strong></label>
            <span id="email-display"></span><br><br>
            <label for="password"><strong>Mot de passe :</strong></label>
            <input type="password" id="password-label" name="password-label" value="********" readonly>
            <span class="toggle-password" onclick="togglePasswordVisibility()" title="Afficher/Masquer"><img src="img/eye.svg" style="width: 10px;height: 10px;" alt=""></span><br><br>
            <label for="password-change"><strong>Changer de mot de passe :</strong></label>
            <input type="password" id="password-change" name="password-change" placeholder="Nouveau mot de passe">
            <button type="submit" class="btn edit" onclick="updatePassword()">Mettre à jour</button><br><br>
            <button id="delete-account" class="btn delete" onclick="deleteAccount()">Supprimer mon compte</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Campus Events Hub - Tous droits réservés.</p>
    </footer>
</body>
</html>
