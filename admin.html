<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>admin</title>
    <link rel="stylesheet" href="styleHub.css" />
    <script defer src="admin.js"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">Campus Events Hub</div>
        <ul class="nav-links">
        <li><a href="create_event.html">Créer un événement</a></li>
        <li><a href="admin.html" class="active">Mes Événements</a></li>
        <li>
          <div class="user-menu">
            <div class="user-icon" onclick="toggleMenu()" title="Mon compte"><img src="user.svg" alt="User profile" style="width:22px;height:22px;" />
            </div>
            <div class="dropdown" id="userDropdown">
              <a href="profil.html">Mes Infos</a>
              <a href="Hub.html">Déconnexion</a>
            </div>
          </div>
        </li>
        </ul>
    </nav>
</header>
<section class="filters">
    <label for="category">Categorie</label>
    <select id="category">
    <option value="all">Toutes Catégories</option>
    <option value="workshop">Atelier</option>
    <option value="sports">Sport</option>
    <option value="club">Club</option>
    <option value="study">Groupe d'étude</option>
    </select>
    <label for="date">Date:</label>
    <input type="date" id="date" />
    <button id="filterButton" onclick="fetchEvents()">Rechercher</button>
    <button id="resetButton" onclick="resetFilters()">Réinitialiser</button>
    
</section>

<main>
    <section class="user_page">
    <h2>Liste des événements</h2>
    <div class="event-grid" id="eventGrid">
    </div>
</section>
</main>

<footer>
    <p>&copy; 2025 Campus Events Hub - Tous droits réservés.</p>
</footer>
</body>
</html>
